<html>
<head>
    <script src="webqt.js"></script>
    <script language="javascript">
        var socket;
        var widget;
        window.onload = function() {
            var img = document.getElementById("image");
            socket = new WebQt.WebSocketAdapter();
            widget = new WebQt.WebQtWidget(socket, image=img);
        }
    </script>
</head>
<body>
    <div style="padding: 20px;">
        <img id="image" tabIndex=0>
    </div>
</body>
</html>
